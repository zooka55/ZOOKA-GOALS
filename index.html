<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZOOKA Goals Pro | v1.3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #FFD700; --dark: #000000; --card: #111111;
            --accent: #FFC107; --success: #00ff88; --danger: #ff4444;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; margin: 0; padding-bottom: 80px; overflow-x: hidden; }

        /* الهيدر واللوجو */
        .header { background: var(--card); padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .logo-box { display: flex; align-items: center; gap: 10px; }
        .logo-icon { background: var(--primary); color: black; padding: 5px 12px; border-radius: 8px; font-weight: 900; font-size: 20px; }

        /* العداد التنازلي */
        .countdown-box { margin: 15px; background: #050505; border: 1px solid #333; text-align: center; padding: 15px; border-radius: 15px; }
        #countdown { color: var(--primary); font-size: 22px; font-weight: bold; }

        /* الكروت والإحصائيات */
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 0 15px; }
        .card { background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid #222; }

        /* --- تصميم الآلة الحاسبة العصرية --- */
        #calc-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 3000;
            display: none; flex-direction: column; justify-content: flex-end;
        }
        .calc-container { background: #000; padding: 20px; border-radius: 30px 30px 0 0; border-top: 2px solid var(--primary); }
        .calc-display {
            padding: 20px; text-align: left; font-size: 40px; color: white;
            min-height: 60px; word-wrap: break-word; direction: ltr;
        }
        .calc-buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        .calc-btn {
            height: 70px; border-radius: 50%; border: none; font-size: 22px; font-weight: bold;
            cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center;
        }
        .btn-num { background: #333; color: white; }
        .btn-op { background: var(--primary); color: black; }
        .btn-special { background: #a5a5a5; color: black; }
        .calc-btn:active { transform: scale(0.9); opacity: 0.7; }

        /* بوت زوكا المطور */
        .bot-fab { position: fixed; bottom: 85px; right: 20px; width: 65px; height: 65px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; color: black; z-index: 1999; }
        #chat-box { position: fixed; bottom: 85px; left: 10px; right: 10px; height: 400px; background: var(--card); border-radius: 20px; display: none; flex-direction: column; z-index: 2000; border: 1px solid var(--primary); }
        #chat-messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #222; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-box">
            <div class="logo-icon">Z</div>
            <span>ZOOKA <span style="color:var(--primary)">GOALS</span></span>
        </div>
        <i class="fas fa-calculator" style="color:var(--primary); font-size: 24px;" onclick="toggleCalc()"></i>
    </div>

    <div class="countdown-box">
        <small style="opacity: 0.6;">الوقت المتبقي لـ 2026</small>
        <div id="countdown">جاري الحساب...</div>
    </div>

    <div class="stat-grid">
        <div class="card">
            <small style="opacity:0.6">الراتب الأسبوعي</small>
            <h3 style="color:var(--success)">3,500 ج</h3>
        </div>
        <div class="card" style="border-color: var(--danger);">
            <small style="opacity:0.6">الدين المتبقي</small>
            <h3 id="debt-val" style="color:var(--danger)">30,000 ج</h3>
        </div>
    </div>

    <div id="calc-modal">
        <div style="text-align: center; padding: 10px;" onclick="toggleCalc()">
            <i class="fas fa-chevron-down" style="color: #666; font-size: 24px;"></i>
        </div>
        <div class="calc-display" id="display">0</div>
        <div class="calc-container">
            <div class="calc-buttons">
                <button class="calc-btn btn-special" onclick="clearCalc()">AC</button>
                <button class="calc-btn btn-special" onclick="delCalc()">DEL</button>
                <button class="calc-btn btn-op" onclick="appendOp('%')">%</button>
                <button class="calc-btn btn-op" onclick="appendOp('/')">÷</button>
                
                <button class="calc-btn btn-num" onclick="appendNum('7')">7</button>
                <button class="calc-btn btn-num" onclick="appendNum('8')">8</button>
                <button class="calc-btn btn-num" onclick="appendNum('9')">9</button>
                <button class="calc-btn btn-op" onclick="appendOp('*')">×</button>
                
                <button class="calc-btn btn-num" onclick="appendNum('4')">4</button>
                <button class="calc-btn btn-num" onclick="appendNum('5')">5</button>
                <button class="calc-btn btn-num" onclick="appendNum('6')">6</button>
                <button class="calc-btn btn-op" onclick="appendOp('-')">-</button>
                
                <button class="calc-btn btn-num" onclick="appendNum('1')">1</button>
                <button class="calc-btn btn-num" onclick="appendNum('2')">2</button>
                <button class="calc-btn btn-num" onclick="appendNum('3')">3</button>
                <button class="calc-btn btn-op" onclick="appendOp('+')">+</button>
                
                <button class="calc-btn btn-num" style="grid-column: span 2; border-radius: 40px;" onclick="appendNum('0')">0</button>
                <button class="calc-btn btn-num" onclick="appendNum('.')">.</button>
                <button class="calc-btn btn-op" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <div id="chat-box">
        <div style="background:var(--primary); color:black; padding:12px; font-weight:bold;">مساعد زوكا الذكي</div>
        <div id="chat-messages"></div>
    </div>
    <div class="bot-fab" onclick="toggleChat()"><i class="fas fa-robot"></i></div>

    <nav class="nav-bar">
        <div style="color:var(--primary)"><i class="fas fa-home"></i></div>
        <div style="opacity:0.5"><i class="fas fa-chart-pie"></i></div>
        <div style="opacity:0.5"><i class="fas fa-user-cog"></i></div>
    </nav>

    <script>
        let state = JSON.parse(localStorage.getItem('zooka_pro_v2')) || { debt: 30000 };
        function save() { document.getElementById('debt-val').innerText = state.debt.toLocaleString() + " ج"; }

        // منطق العداد التنازلي
        function updateCountdown() {
            const diff = new Date("January 1, 2026").getTime() - new Date().getTime();
            document.getElementById('countdown').innerText = Math.floor(diff / (1000 * 60 * 60 * 24)) + " يوم متبقي";
        }
        setInterval(updateCountdown, 1000);

        // --- منطق الآلة الحاسبة ---
        let currentInput = "0";
        const display = document.getElementById('display');

        function toggleCalc() {
            const modal = document.getElementById('calc-modal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        function appendNum(num) {
            if (currentInput === "0") currentInput = num;
            else currentInput += num;
            updateDisplay();
        }

        function appendOp(op) {
            currentInput += op;
            updateDisplay();
        }

        function clearCalc() { currentInput = "0"; updateDisplay(); }
        function delCalc() { currentInput = currentInput.slice(0, -1); if(!currentInput) currentInput="0"; updateDisplay(); }
        function updateDisplay() { display.innerText = currentInput; }

        function calculate() {
            try { currentInput = eval(currentInput).toString(); updateDisplay(); } 
            catch { display.innerText = "Error"; currentInput = "0"; }
        }

        function toggleChat() {
            const box = document.getElementById('chat-box');
            box.style.display = box.style.display === 'flex' ? 'none' : 'flex';
        }

        window.onload = () => { save(); updateCountdown(); };
    </script>
</body>
                    </html>
